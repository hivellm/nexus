name: SDK Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'sdks/**'
      - '.github/workflows/sdk-tests.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'sdks/**'
      - '.github/workflows/sdk-tests.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust SDK Tests
  rust-sdk:
    name: Rust SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/rust

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Build SDK
        run: cargo build

      - name: Run tests
        run: cargo test

  # TypeScript SDK Tests
  typescript-sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/typescript

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  # Go SDK Tests
  go-sdk:
    name: Go SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/go

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: sdks/go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v

  # C# SDK Tests
  csharp-sdk:
    name: C# SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/csharp

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

  # n8n Node Tests
  n8n-node:
    name: n8n Node
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/n8n

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
