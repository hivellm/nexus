name: Codespell

on:
  push:
    branches: [ master, main, develop ]
    paths-ignore:
      - '*.lock'
      - '*.json'
      - '*.map'
      - '*.min.js'
      - 'target/**'
      - 'node_modules/**'
      - 'dist/**'
      - 'gui/dist/**'
      - 'vendor/**'
      - 'obj/**'
      - '*.AssemblyInfo.cs'
      - '.git/**'
  pull_request:
    branches: [ master, main, develop ]
    paths-ignore:
      - '*.lock'
      - '*.json'
      - '*.map'
      - '*.min.js'
      - 'target/**'
      - 'node_modules/**'
      - 'dist/**'
      - 'gui/dist/**'
      - 'vendor/**'
      - 'obj/**'
      - '*.AssemblyInfo.cs'
      - '.git/**'

permissions:
  contents: read

jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Codespell
        run: python -m pip install --upgrade 'codespell[toml]'

      - name: Run Codespell
        run: |
          codespell \
            --skip="*.lock,*.json,*.map,*.yaml,*.yml,*.min.js,target,node_modules,.git,dist,gui/dist,*/dist/*,vendor,*/vendor/*,obj,*/obj/*,*.AssemblyInfo.cs" \
            --ignore-words-list="crate,ser,deser,FPR,ue,te,ot,nd,fo,bu,RETRUN,afterAll"

