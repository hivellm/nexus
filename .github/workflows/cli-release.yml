name: CLI Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.11.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: nexus.exe
            asset_name: nexus-windows-x86_64.zip
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: nexus
            asset_name: nexus-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: nexus
            asset_name: nexus-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: nexus
            asset_name: nexus-darwin-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: nexus
            asset_name: nexus-darwin-aarch64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        run: cargo build --release --package nexus-cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Nexus CLI v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          body: |
            ## Nexus CLI v${{ steps.version.outputs.version }}

            ### Installation

            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hivellm/nexus/main/nexus-cli/scripts/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            iwr -useb https://raw.githubusercontent.com/hivellm/nexus/main/nexus-cli/scripts/install.ps1 | iex
            ```

            **From source:**
            ```bash
            cargo install --path nexus-cli
            ```

            ### Quick Start

            ```bash
            nexus config init
            nexus db ping
            nexus query "MATCH (n) RETURN n LIMIT 5"
            ```

            See the [README](https://github.com/hivellm/nexus/blob/main/nexus-cli/README.md) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Run tests
        run: cargo test --package nexus-cli

      - name: Build CLI
        run: cargo build --release --package nexus-cli

      - name: Test CLI help
        run: cargo run --package nexus-cli -- --help

      - name: Test CLI version
        run: cargo run --package nexus-cli -- --version
