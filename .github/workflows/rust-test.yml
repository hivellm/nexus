name: Rust Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: ["**"]

env:
  CARGO_TERM_COLOR: always
  # Reduce memory usage during compilation
  CARGO_BUILD_JOBS: 1

jobs:
  rust-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev lld
          # Add swap to prevent OOM during linking
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          # Use rust-lld linker (comes with Rust, uses less memory)
          mkdir -p .cargo
          echo '[target.x86_64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-fuse-ld=lld"]' >> .cargo/config.toml

      - name: Install minimal stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: false
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Clean before build
        run: cargo clean

      - name: Build
        run: cargo build --tests --workspace

      - name: Run tests
        run: cargo nextest run --workspace --no-default-features

      - name: Clean after tests
        if: always()
        run: cargo clean

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-${{ matrix.os }}.xml
          path: target/nextest/default/junit.xml
          if-no-files-found: ignore
