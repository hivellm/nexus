name: Go SDK Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'sdks/go/**'
      - '.github/workflows/sdk-go-test.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'sdks/go/**'
      - '.github/workflows/sdk-go-test.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22']

    steps:
    - uses: actions/checkout@v6

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: sdks/go/go.sum

    - name: Download dependencies
      working-directory: ./sdks/go
      run: go mod download

    - name: Run go vet
      working-directory: ./sdks/go
      run: go vet ./...

    - name: Build
      working-directory: ./sdks/go
      run: go build ./...

  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache-dependency-path: sdks/go/go.sum

    - name: Download dependencies
      working-directory: ./sdks/go
      run: go mod download

    - name: Build SDK
      working-directory: ./sdks/go
      run: go build ./...

    - name: Check build
      run: echo "Build artifacts verified successfully"
