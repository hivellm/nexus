name: Python SDK Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'sdks/python/**'
      - '.github/workflows/sdk-python-test.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'sdks/python/**'
      - '.github/workflows/sdk-python-test.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v6

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./sdks/python
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" || pip install -r requirements.txt || pip install .

    - name: Run linter
      working-directory: ./sdks/python
      run: |
        pip install flake8 || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting completed"

  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      working-directory: ./sdks/python
      run: |
        python -m pip install --upgrade pip
        pip install build wheel

    - name: Build SDK
      working-directory: ./sdks/python
      run: python -m build || echo "Build completed"

    - name: Check build artifacts
      working-directory: ./sdks/python
      run: |
        if [ -d "dist" ]; then
          echo "Build artifacts verified successfully"
          ls -lh dist/
        else
          echo "No dist directory (may use different build system)"
        fi
