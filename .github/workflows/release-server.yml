name: Build and publish Nexus Server releases
permissions:
  contents: write
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., server-v0.11.0)'
        required: true
        type: string

jobs:
  # Linux GNU builds
  build-linux-x86_64-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake
          rustup default stable
          rustup update
      - name: Build and publish nexus-server
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: nexus-server
          manifest_path: nexus-server/Cargo.toml
          target: x86_64-unknown-linux-gnu
          token: ${{ secrets.GITHUB_TOKEN }}

  # Linux MUSL builds (static binaries)
  build-linux-x86_64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake musl-tools
          rustup default stable
          rustup update
          rustup target add x86_64-unknown-linux-musl
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build musl binary with cross
        run: |
          cd nexus-server
          cross build --release --target x86_64-unknown-linux-musl --no-default-features
          mkdir -p ../dist
          cp ../target/x86_64-unknown-linux-musl/release/nexus-server ../dist/nexus-server-x86_64-unknown-linux-musl
      - name: Upload musl binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Build Debian Package
        run: |
          cargo install cargo-deb
          cd nexus-server
          cross build --release --target x86_64-unknown-linux-musl --no-default-features
          cargo deb --no-build --no-strip --target x86_64-unknown-linux-musl
      - name: Upload Debian package
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/x86_64-unknown-linux-musl/debian/*.deb
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  # Linux ARM64 MUSL build
  build-linux-aarch64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake
          rustup default stable
          rustup update
          rustup target add aarch64-unknown-linux-musl
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build musl binary with cross
        run: |
          cd nexus-server
          cross build --release --target aarch64-unknown-linux-musl --no-default-features
          mkdir -p ../dist
          cp ../target/aarch64-unknown-linux-musl/release/nexus-server ../dist/nexus-server-aarch64-unknown-linux-musl
      - name: Upload musl binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  # macOS builds
  build-mac-binaries:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew update-reset
          brew install gcc cmake
          rustup default stable
          rustup update
          rustup show
          cargo -Vv
      - uses: actions/checkout@v6
      - name: Build and publish nexus-server
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: nexus-server
          manifest_path: nexus-server/Cargo.toml
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Windows builds
  build-windows-binaries:
    runs-on: windows-latest
    steps:
      - name: Install minimal stable
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cd nexus-server && cargo build --release
      - name: Build and publish nexus-server
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: nexus-server
          manifest_path: nexus-server/Cargo.toml
          token: ${{ secrets.GITHUB_TOKEN }}

  # Docker image build and push
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#server-v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/hivellm/nexus-server:latest
            ghcr.io/hivellm/nexus-server:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
